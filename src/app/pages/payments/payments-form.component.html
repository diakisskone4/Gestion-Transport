<div class="page">
  <h2>{{ id ? 'Modifier Paiement' : 'Nouveau Paiement' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Montant</label>
    <input type="number" formControlName="amount" />

    <label>Statut</label>
    <input formControlName="status" />

    <button type="submit">Enregistrer</button>
  </form>
</div>
<div class="form-page">
  <h2>{{ id ? 'Modifier Paiement' : 'Nouveau Paiement' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Montant</label>
      <input type="number" formControlName="amount" />
    </div>

    <div class="form-group">
      <label>Statut</label>
      <input type="text" formControlName="status" />
    </div>

    <button type="submit" [disabled]="form.invalid">
      Enregistrer
    </button>
  </form>
</div>
